<!DOCTYPE html>
<html lang="en">
<head><title>BasketBall Score Counter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="flicker">Basketball Counter App</h2>
        <div class="menu">
            <h3>HOME</h3>
            <h3>GUEST</h3>
        </div>
        <div class="count">
            <span id="first">0</span>
            <span id="second">0</span>
        </div>
        <div class="add">
            <div id="left">
                <button id="left1" onclick="plus1()">+1</button>
                <button id="left2" onclick="plus2()">+2</button>
                <button id="left3" onclick="plus3()">+3</button>
            </div>
            <div id="right">
                <button id="right1" onclick="add1()">+1</button>
                <button id="right2" onclick="add2()">+2</button>
                <button id="right3" onclick="add3()">+3</button>
            </div>
        </div>
        <div class="new-game">
            <button id="new-game" onclick="gamenew()">New Game</button>
        </div>
        <div class="others">
            <button id="fouls" onclick="foulsnum()">Fouls</button>
            <button id="timer" onclick="startTimer()">Timer</butto>
        </div>
        <div class="ftvalue">
            <div id="ft1">
                <span id="foulscount">0</span>
            </div>
            <div id="ft2">
                <span id="timercontent">00:00</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
